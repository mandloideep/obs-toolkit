<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Socials Overlay</title>
<!--
  SOCIALS OVERLAY v2
  ==================
  Params:
    show       = platforms comma-sep: github,linkedin,youtube,twitch,kick,twitter,instagram,discord,website
    handles    = override: github:user,youtube:@chan  (overrides brand.js)
    layout     = horizontal | vertical                 (default: horizontal)
    size       = sm|md|lg|xl                           (default: md)
    showtext   = true|false                            (default: true)
    iconcolor  = brand|platform|white|gradient         (default: brand)
    theme, gradient, bg (true|false)
    gap        = gap px                                (default: 16)
    
    ENTRANCE:
      entrance  = stagger|fade|slideUp|none            (default: stagger)
      speed, delay
    
    EXIT + CYCLING (appear then disappear):
      exit      = fade|slideDown|slideUp|none          (default: none)
      exitafter = seconds visible before exit           (default: 0 = stay)
      exitspeed = exit animation seconds               (default: 0.5)
    
    LOOP MODE (cycle visibility):
      loop      = true|false                           (default: false)
      hold      = seconds visible                      (default: 5)
      pause     = seconds hidden                       (default: 3)
    
    ONE-BY-ONE MODE (show each social one at a time):
      onebyone  = true|false                           (default: false)
      each      = seconds each social is shown         (default: 3)
      eachpause = pause between each                   (default: 0.5)

  Examples:
    socials.html?show=github,linkedin,youtube&loop=true&hold=8&pause=5
    socials.html?show=twitch,kick,youtube&onebyone=true&each=4&iconcolor=platform
    socials.html?show=github,linkedin&entrance=stagger&exit=slideDown&exitafter=10
-->
<style>
  *{margin:0;padding:0;box-sizing:border-box}
  body{background:transparent;overflow:hidden;width:100vw;height:100vh;display:flex;align-items:flex-end;justify-content:flex-start;font-family:var(--ff)}
  
  .wrap{display:flex;gap:var(--gap);padding:var(--pad);opacity:0;transition:all 0.4s ease-out}
  .wrap.vertical{flex-direction:column}
  .wrap.horizontal{flex-direction:row;align-items:center}
  .wrap.has-bg{background:var(--pbg);backdrop-filter:blur(12px);-webkit-backdrop-filter:blur(12px);border-radius:12px;border:1px solid var(--pbr)}
  .wrap.visible{opacity:1}
  
  .item{display:flex;align-items:center;gap:8px;opacity:0;transform:translateY(8px);transition:all 0.4s ease-out}
  .item.visible{opacity:1;transform:translateY(0)}
  .item.exiting{opacity:0;transform:translateY(-8px)}
  
  .icon{display:flex;align-items:center;justify-content:center;flex-shrink:0}
  .icon svg{width:var(--isz);height:var(--isz)}
  .handle{color:var(--tc);font-size:var(--hsz);font-weight:500;white-space:nowrap}
</style>
</head>
<body>
<script src="brand.js"></script>
<script src="brand-helpers.js"></script>

const t = $.theme(), g = $.gradient(), ac = $.accents();

// Config
const layout    = $.str('layout','horizontal');
const size      = $.str('size','md');
const showText  = $.bool('showtext',true);
const showBg    = $.bool('bg',true);
const iconColor = $.str('iconcolor','brand');
const entrance  = $.str('entrance','stagger');
const speed     = $.num('speed',0.5);
const delay     = $.num('delay',0.3);
const gap       = $.num('gap',16);
const exit      = $.str('exit','none');
const exitAfter = $.num('exitafter',0);
const exitSpeed = $.num('exitspeed',0.5);
const loop      = $.bool('loop',false);
const hold      = $.num('hold',5);
const pause     = $.num('pause',3);
const oneByOne  = $.bool('onebyone',false);
const each      = $.num('each',3);
const eachPause = $.num('eachpause',0.5);

const sizeMap   = {sm:20,md:24,lg:32,xl:40};
const hszMap    = {sm:13,md:15,lg:18,xl:22};

// CSS
$.css('--ff', B.fonts.body);
$.css('--gap', gap+'px'); $.css('--pad','16px');
$.css('--isz', (sizeMap[size]||24)+'px'); $.css('--hsz', (hszMap[size]||15)+'px');
$.css('--tc', t.text); $.css('--pbg', t.bg+'cc'); $.css('--pbr', t.border);

// Determine platforms
let socials = {...(B.socials||{})};
const handlesP = $.str('handles','');
if (handlesP) handlesP.split(',').forEach(p => {
  const [k,v] = p.split(':');
  if (k&&v) socials[k.trim()] = v.trim();
});

const showP = $.str('show','');
let platforms;
if (showP) {
  platforms = showP.split(',').map(s=>s.trim()).filter(s=>ICONS[s]);
} else {
  platforms = Object.keys(socials).filter(k=>socials[k]&&ICONS[k]);
}

// Build DOM
const wrap = document.createElement('div');
wrap.className = `wrap ${layout}` + (showBg ? ' has-bg' : '');

const items = [];
platforms.forEach((plat, i) => {
  const handle = socials[plat] || plat;
  const pd = ICONS[plat]; if (!pd) return;
  
  const item = document.createElement('div');
  item.className = 'item';
  
  const iconEl = document.createElement('div');
  iconEl.className = 'icon';
  iconEl.innerHTML = pd.icon;
  const svg = iconEl.querySelector('svg');
  if (iconColor==='platform') svg.style.color = pd.color;
  else if (iconColor==='white') svg.style.color = '#fff';
  else if (iconColor==='gradient') svg.style.color = g[i%g.length];
  else svg.style.color = ac.primary;
  item.appendChild(iconEl);
  
  if (showText) {
    const h = document.createElement('span');
    h.className = 'handle';
    h.textContent = (pd.pre||'') + handle;
    item.appendChild(h);
  }
  
  wrap.appendChild(item);
  items.push(item);
});

document.body.appendChild(wrap);

// ===== ANIMATION MODES =====

function showAll() {
  wrap.classList.add('visible');
  items.forEach((it,i) => {
    setTimeout(() => it.classList.add('visible'), entrance==='stagger' ? delay*1000+i*150 : delay*1000);
  });
}

function hideAll(cb) {
  items.forEach((it,i) => {
    setTimeout(() => {
      it.classList.remove('visible');
      it.classList.add('exiting');
    }, i * 80);
  });
  setTimeout(() => {
    wrap.classList.remove('visible');
    items.forEach(it => it.classList.remove('exiting'));
    if (cb) cb();
  }, items.length * 80 + 400);
}

function resetAll() {
  wrap.classList.remove('visible');
  items.forEach(it => { it.classList.remove('visible','exiting'); });
}

if (oneByOne) {
  // Show one social at a time, cycling through
  let idx = 0;
  wrap.classList.add('visible');
  
  function showNext() {
    items.forEach(it => { it.classList.remove('visible'); it.classList.add('exiting'); });
    setTimeout(() => {
      items.forEach(it => it.classList.remove('exiting'));
      items[idx].classList.add('visible');
      idx = (idx + 1) % items.length;
      setTimeout(() => {
        items.forEach(it => it.classList.remove('visible'));
        setTimeout(showNext, eachPause * 1000);
      }, each * 1000);
    }, 300);
  }
  
  setTimeout(showNext, delay * 1000);

} else if (loop) {
  // Loop: show all → hold → hide → pause → repeat
  function loopCycle() {
    showAll();
    setTimeout(() => {
      hideAll(() => {
        setTimeout(loopCycle, pause * 1000);
      });
    }, (hold + delay + items.length * 0.15) * 1000);
  }
  loopCycle();

} else {
  // Standard: show, optionally exit after delay
  showAll();
  if (exitAfter > 0) {
    const totalEntranceTime = delay + (entrance==='stagger' ? items.length*0.15 : 0) + speed;
    setTimeout(() => hideAll(), (totalEntranceTime + exitAfter) * 1000);
  }
}
</script>
